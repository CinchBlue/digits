<template name="Add_Contact_Page">
  <div style="padding-top: 20px" class="ui text container">
    <h4 class="ui divided header">Add Contact</h4>

    <form class="ui form">
      <div class="two fields">
        <div class="field">
          <label>First Name</label>
          <input type="text" name="first-name" placeholder="First Name">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" name="last-name" placeholder="Last Name">
        </div>
      </div>
      <div class="field">
        <label>Address</label>
        <input type="text" name="address" placeholder="Address">
      </div>
      <div class="two fields">
        <div class="field">
          <label>Telephone/Email</label>
          <input type="text" name="telephone" placeholder="XXX-XXX-XXXX">
        </div>
        <div class="field">
          <input type="text" name="email" placeholder="foo@bar.com">
        </div>
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
</template>
