<template name="Home_Page">
  <br>
  <div class="ui middle aligned centered text container">

    <table class="ui celled table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Telephone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {{#each contact in contactsList}}
          <tr>
            <td>{{contact.first}}</td>
            <td>{{contact.last}}</td>
            <td>{{contact.address}}</td>
            <td>{{contact.telephone}}</td>
            <td>{{contact.email}}</td>
            <td><a href="{{pathFor 'Edit_Contact_Page' _id=contact._id}}">Edit</a></td>
          </tr>
        {{/each}}
      </tbody>
    </table>

  </div>
</template>
